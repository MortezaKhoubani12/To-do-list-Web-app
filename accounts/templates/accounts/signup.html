{% extends 'base.html' %}
{% block content %}
<h1>Sign up</h1>

<form method="post" enctype="multipart/form-data">
{#<form class="site-form" action="{% url 'accounts:signup' %}" method="post">#}
    {% csrf_token %}
    {{ form.as_p }}
    <input
        value="Sign Up"
        type="submit" >
    <input
        value="Cancel"
        type="button"
        onclick="location.href='{% url 'accounts:login' %}';">
</form>

{% endblock %}
