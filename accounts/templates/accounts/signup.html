{% extends 'base.html' %}
{% block content %}
<h1>Sign up</h1>

<form class="site-form" action="{% url 'accounts:signup' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <input
        value="SignUp"
        type="submit" >
    <input
        value="Cancel"
        type="button"
        onclick="location.href='{% url 'accounts:login' %}';">
</form>

{% endblock %}
